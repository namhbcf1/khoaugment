<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#1890ff" />
  <meta name="description" content="Hệ thống POS thông minh với AI - Quản lý bán hàng, kho và nhân viên" />
  
  <!-- PWA Meta Tags - Fixed -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Smart POS" />
  
  <!-- Remove X-Frame-Options meta tag - will be set in _headers -->
  
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <title>Smart POS - Hệ thống quản lý bán hàng thông minh</title>
  
  <!-- Critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1890ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 20px; text-align: center; background: #fff2f0; border: 1px solid #ffccc7; border-radius: 6px; margin: 20px;">
      <h3 style="color: #cf1322;">JavaScript Required</h3>
      <p style="color: #a8071a;">Vui lòng bật JavaScript để sử dụng Smart POS.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div>Đang tải Smart POS...</div>
    </div>
  </div>
  
  <!-- Simple Service Worker Registration -->
  <script>
    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
    
    // Simple Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered successfully:', registration.scope);
          })
          .catch(registrationError => {
            console.log('SW registration failed:', registrationError);
          });
      });
    }
    
    // App load time measurement
    const startTime = performance.now();
    window.addEventListener('load', () => {
      const loadTime = performance.now() - startTime;
      console.log(`App load time: ${loadTime} ms`);
    });
    
    // Network status monitoring
    window.addEventListener('online', () => {
      console.log('App is back online');
    });
    
    window.addEventListener('offline', () => {
      console.log('App is offline');
    });
    
    // Camera feature detection
    if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
      console.log('Camera access available');
    } else {
      console.log('Barcode detection not supported, will use camera fallback');
    }
  </script>
</body>
</html>
