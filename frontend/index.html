<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Kho Augment - POS System</title>
    <meta name="title" content="Kho Augment - Comprehensive POS System" />
    <meta
      name="description"
      content="Advanced Point of Sale system with inventory management, analytics, and multi-platform support."
    />
    <meta
      name="keywords"
      content="POS, Point of Sale, Inventory, Vietnam, Management, Business"
    />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#1890ff" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1890ff" />
    <meta name="msapplication-TileColor" content="#1890ff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://khoaugment.pages.dev/" />
    <meta property="og:title" content="Kho Augment - POS System" />
    <meta
      property="og:description"
      content="Advanced Point of Sale system with inventory management and analytics."
    />
    <meta property="og:image" content="/icons/pwa-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://khoaugment.pages.dev/" />
    <meta property="twitter:title" content="Kho Augment - POS System" />
    <meta
      property="twitter:description"
      content="Advanced Point of Sale system with inventory management and analytics."
    />
    <meta property="twitter:image" content="/icons/pwa-512x512.png" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Preconnect to external domains (if any) -->
    <!-- <link rel="preconnect" href="https://your-api-domain.com"> -->

    <!-- Loading styles -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
      }

      /* Hide loading screen when app loads */
      .app-loaded #loading-screen {
        display: none;
      }

      /* Error fallback styles */
      .error-fallback {
        text-align: center;
        padding: 40px 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while app loads -->
      <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Đang tải ứng dụng...</div>
      </div>
    </div>

    <!-- Fallback content for JavaScript disabled -->
    <noscript>
      <div class="error-fallback">
        <h1>❌ JavaScript Required</h1>
        <p>This application requires JavaScript to run.</p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>

    <!-- Remove loading screen when React app mounts -->
    <script>
      // Remove loading screen when DOM is ready
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transition = "opacity 0.3s ease";
            setTimeout(() => {
              document.body.classList.add("app-loaded");
            }, 300);
          }
        }, 1000); // Show loading for at least 1 second
      });

      // Global error handling
      window.addEventListener("error", function (e) {
        console.error("Global JavaScript Error:", e.error);
      });

      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled Promise Rejection:", e.reason);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
